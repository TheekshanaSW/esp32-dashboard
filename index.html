<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Temperature Control Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Paho MQTT over WebSocket -->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
  type="text/javascript"
></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 900px;
      padding: 1.5rem;
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      text-align: center;
      color: #facc15;
    }
    .card {
      background: #020617;
      border-radius: 1rem;
      padding: 1.25rem;
      margin-bottom: 1rem;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.7);
      border: 1px solid #1f2937;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #e5e7eb;
    }
    .status-pill {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .status-disconnected {
      background: #7f1d1d;
      color: #fecaca;
    }
    .status-connecting {
      background: #78350f;
      color: #fed7aa;
    }
    .status-connected {
      background: #022c22;
      color: #a7f3d0;
    }
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.75rem;
    }
    .metric {
      background: #020617;
      border-radius: 0.75rem;
      padding: 0.75rem 0.9rem;
      border: 1px solid #111827;
    }
    .metric-label {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .metric-value {
      font-size: 1.4rem;
      font-weight: 700;
      color: #e5e7eb;
    }
    .metric-unit {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-left: 0.25rem;
    }
    .metric-sub {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    label {
      font-size: 0.85rem;
      color: #d1d5db;
    }
    input[type="number"],
    input[type="text"] {
      padding: 0.45rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      min-width: 80px;
    }
    input:focus {
      outline: 1px solid #facc15;
      border-color: #facc15;
    }
    button {
      padding: 0.5rem 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      background: linear-gradient(to right, #facc15, #f97316);
      color: #111827;
      box-shadow: 0 10px 20px rgba(251, 191, 36, 0.35);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
    .small {
      font-size: 0.75rem;
      color: #6b7280;
    }
    .log {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.75rem;
      background: #020617;
      border-radius: 0.75rem;
      border: 1px solid #111827;
      padding: 0.6rem;
      max-height: 180px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .badge {
      display: inline-block;
      padding: 0.15rem 0.45rem;
      border-radius: 999px;
      font-size: 0.65rem;
      background: #111827;
      color: #9ca3af;
      margin-left: 0.25rem;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
      }
      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Real-Time Dashboard</h1>

    <!-- Connection Card -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          MQTT Connection
          <span class="badge">broker.hivemq.com (WebSocket)</span>
        </div>
        <div id="connStatus" class="status-pill status-disconnected">Disconnected</div>
      </div>
      <div class="input-row">
        <div>
          <label>Client ID</label><br />
          <input type="text" id="clientId" />
        </div>
        <div>
          <label>Sensor Topic</label><br />
          <input type="text" id="topicSensor" value="home/sensor/dht222theek" />
        </div>
        <div>
          <label>Setpoint Topic</label><br />
          <input type="text" id="topicSetpoint" value="home/control/setpointtheek" />
        </div>
        <div style="margin-top: 1.45rem;">
          <button id="connectBtn">Connect</button>
        </div>
      </div>
    </div>

    <!-- Live Sensor Data -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">Live Sensor Data</div>
        <div id="lastUpdate" class="small">Last update: —</div>
      </div>
      <div class="metrics-grid">
        <div class="metric">
          <div class="metric-label">Temperature</div>
          <div>
            <span id="tempValue" class="metric-value">--</span>
            <span class="metric-unit">°C</span>
          </div>
          <div class="metric-sub" id="tempRaw">JSON: —</div>
        </div>
        <div class="metric">
          <div class="metric-label">Humidity</div>
          <div>
            <span id="humValue" class="metric-value">--</span>
            <span class="metric-unit">%</span>
          </div>
          <div class="metric-sub" id="humRaw">JSON: —</div>
        </div>
      </div>
    </div>

    <!-- Setpoint Control -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">Setpoint Control</div>
        <div id="setpointStatus" class="small">Last sent: —</div>
      </div>
      <div class="input-row">
        <div>
          <label for="setpointInput">Setpoint (°C)</label><br />
          <input type="number" id="setpointInput" step="0.5" value="25" />
        </div>
        <div style="margin-top: 1.45rem;">
          <button id="sendSetpointBtn" disabled>Send Setpoint</button>
        </div>
      </div>
    </div>

    <!-- Debug Log -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">Event Log</div>
      </div>
      <div id="log" class="log"></div>
    </div>
  </div>

  <script>
    // ----- Config -----
    const MQTT_HOST = "broker.hivemq.com";
    const MQTT_PORT = 8884;
    const USE_TLS   = true;


    let client = null;
    let isConnected = false;

    const connStatusEl = document.getElementById("connStatus");
    const lastUpdateEl = document.getElementById("lastUpdate");
    const tempValueEl = document.getElementById("tempValue");
    const humValueEl = document.getElementById("humValue");
    const tempRawEl = document.getElementById("tempRaw");
    const humRawEl = document.getElementById("humRaw");
    const setpointStatusEl = document.getElementById("setpointStatus");
    const setpointInputEl = document.getElementById("setpointInput");
    const logEl = document.getElementById("log");
    const connectBtn = document.getElementById("connectBtn");
    const sendSetpointBtn = document.getElementById("sendSetpointBtn");
    const clientIdEl = document.getElementById("clientId");
    const topicSensorEl = document.getElementById("topicSensor");
    const topicSetpointEl = document.getElementById("topicSetpoint");

    // Generate default client ID
    clientIdEl.value = "web_dashboard_" + Math.floor(Math.random() * 1e6);

    function appendLog(msg) {
      const timestamp = new Date().toLocaleTimeString();
      logEl.textContent += `[${timestamp}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function setStatusDisconnected() {
      connStatusEl.textContent = "Disconnected";
      connStatusEl.className = "status-pill status-disconnected";
      isConnected = false;
      sendSetpointBtn.disabled = true;
    }

    function setStatusConnecting() {
      connStatusEl.textContent = "Connecting...";
      connStatusEl.className = "status-pill status-connecting";
    }

    function setStatusConnected() {
      connStatusEl.textContent = "Connected";
      connStatusEl.className = "status-pill status-connected";
      isConnected = true;
      sendSetpointBtn.disabled = false;
    }

    function connectMQTT() {
      if (isConnected) {
        appendLog("Already connected.");
        return;
      }

      const clientId = clientIdEl.value.trim() || "web_dashboard_" + Math.floor(Math.random() * 1e6);
      const topicSensor = topicSensorEl.value.trim();
      const topicSetpoint = topicSetpointEl.value.trim();

      if (!topicSensor || !topicSetpoint) {
        alert("Please fill in the topics.");
        return;
      }

      setStatusConnecting();
      appendLog("Connecting to broker.hivemq.com via WebSocket...");

      client = new Paho.MQTT.Client(MQTT_HOST, Number(MQTT_PORT), "/mqtt", clientId);

      client.onConnectionLost = function (responseObject) {
        setStatusDisconnected();
        appendLog("Connection lost: " + (responseObject.errorMessage || "unknown"));
      };

      client.onMessageArrived = function (message) {
        const topic = message.destinationName;
        const payload = message.payloadString;
        appendLog(`Rx [${topic}] ${payload}`);

        if (topic === topicSensorEl.value.trim()) {
          try {
            const data = JSON.parse(payload);
            if (typeof data.temperature !== "undefined") {
              tempValueEl.textContent = data.temperature.toFixed
                ? data.temperature.toFixed(2)
                : Number(data.temperature).toFixed(2);
            }
            if (typeof data.humidity !== "undefined") {
              humValueEl.textContent = data.humidity.toFixed
                ? data.humidity.toFixed(2)
                : Number(data.humidity).toFixed(2);
            }
            tempRawEl.textContent = "JSON: " + payload;
            humRawEl.textContent = "JSON: " + payload;
            lastUpdateEl.textContent = "Last update: " + new Date().toLocaleTimeString();
          } catch (e) {
            appendLog("Error parsing JSON: " + e.message);
          }
        }
      };

      client.connect({
        useSSL: USE_TLS,
        timeout: 5,
        onSuccess: function () {
          setStatusConnected();
          appendLog("Connected successfully.");
          const topic = topicSensorEl.value.trim();
          client.subscribe(topic);
          appendLog("Subscribed to: " + topic);
        },
        onFailure: function (err) {
          setStatusDisconnected();
          appendLog("Connection failed: " + err.errorMessage);
          alert("Failed to connect to MQTT broker. Check console/log.");
        }
      });
    }

    function sendSetpoint() {
      if (!isConnected || !client) {
        alert("Not connected to MQTT broker.");
        return;
      }

      const topicSetpoint = topicSetpointEl.value.trim();
      const value = setpointInputEl.value.trim();
      if (!value) {
        alert("Enter a setpoint value.");
        return;
      }

      const msg = new Paho.MQTT.Message(value);
      msg.destinationName = topicSetpoint;
      client.send(msg);
      appendLog(`Tx [${topicSetpoint}] ${value}`);
      setpointStatusEl.textContent = "Last sent: " + value + " °C at " + new Date().toLocaleTimeString();
    }

    connectBtn.addEventListener("click", connectMQTT);
    sendSetpointBtn.addEventListener("click", sendSetpoint);
  </script>
</body>
</html>
